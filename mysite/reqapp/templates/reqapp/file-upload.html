{%extends 'reqapp/base.html'%}
{%block Title%}
    file upload
{% endblock %}

{%block body%}
    <h1>Upload file</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <input type="file" name="my_file">
        </p>
        <button type="submit">
            upload
        </button>
    </form>
{% endblock %}
