{% extends 'reqapp/base.html' %}

{% block Title %}
    User Bio
{% endblock %}

{% block body %}
    <h1>User form</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">submit</button>
        </form>
    </div>
    {% if request.POST %}
        <div>
            <h2>
                Previous form data:
            </h2>
            <table>
                <tr>
                    <td>Age</td>
                    <td>
                        {{request.POST.age}}
                    </td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>
                        {{request.POST.name}}
                    </td>
                </tr>
                <tr>
                    <td>Bio</td>
                    <td>
                        {{request.POST.bio|linebreaks}}
                    </td>
                </tr>
            </table>
        </div>
    {% endif %}
{% endblock %}
