{% extends "myauth/base.html" %}

{% block title%}
    Create Profile
{% endblock title %}

{% block body %}

    <h1> Make a profile for user {{user.name}}</h1>

    <form method='post' enctype="multipart/form-data">

        {% csrf_token %}

        {{ form.as_p }}

        <button type='submit'>create</button>
    </form>
{% endblock body %}
