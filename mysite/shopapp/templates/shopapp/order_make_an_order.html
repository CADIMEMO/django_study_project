{% extends 'shopapp/base.html' %}

{% load i18n %}

{% block title %}
  {% translate 'Create an Order' %}
{% endblock %}

{% block body %}
  <h1>{% translate 'Make an order' %}:</h1>
  <div>

    <form method="post">
      {% csrf_token %}

      {{ form.as_p }}

      <button type="submit">{% translate 'order' %}</button>
    </form>

  </div>
  <div>
    <a href="{% url 'shopapp:orders_list'%}">{% translate 'return to orders' %}</a>
  </div>
{% endblock %}
