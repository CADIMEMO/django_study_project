{% extends 'shopapp/base.html' %}

{% block title %}
  Create an Order
{% endblock %}

{% block body %}
  <h1>Make an order:</h1>
  <div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">order</button>
    </form>
  </div>
  <div>
    <a href="{% url 'shopapp:orders_list'%}">return to orders</a>
  </div>
{% endblock %}
