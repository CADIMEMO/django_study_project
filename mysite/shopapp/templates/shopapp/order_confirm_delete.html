{% extends 'shopapp/base.html' %}

{% block title %}
 confirm delete order #{{ object.name }}
{% endblock %}

{% block body %}
    <h1>Are you sure you want to delete an order #{{object.name}}?</h1>

    <br>
    <div>
        <a href="{% url 'shopapp:order_details' pk=object.pk %}">
            return
        </a>
    </div>
    <br>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">delete</button>
        </form>
    </div>
{% endblock %}
