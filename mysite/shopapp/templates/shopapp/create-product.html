{% extends 'shopapp/base.html' %}

{% block title %}

{% endblock %}

{% block body %}
    <h1>Create a new product</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">
                create
            </button>

        </form>
    </div>
    <div>
        <a href="{% url 'shopapp:products_list'%}">
            return to products
        </a>
    </div>
{% endblock %}
